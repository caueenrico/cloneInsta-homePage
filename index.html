<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clone Instagram</title>
</head>

<body>
    <div class="instagram-container">
        <div class="insta-cell">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instaLog">

            <div class="logInn">
                <img src="img/instagram-logo.png" alt="">
                <img src="img/perfInsta.jpg" alt="" id="perf">
                <div class="button-1">
                    <a href="#">Continuar como caueenrico</a>
                </div>
                <div class="button-2">
                    <a href="#" id="button-2">Remover conta</a>
                </div>
            </div>

            <div class="logOut">
                <span>Não é caueenrico?</span>

                <div class="changCount">
                    <a href="#apenas-test">Trocar de conta</a>
                    <span>ou</span>
                    <a href="#">Cadastre-se</a>
                </div>
            </div>

            <span>Obtenha o aplicativo</span>

            <div class="downloads">
                <img src="img/apple-button.png" alt="">
                <img src="img/googleplay-button.png" alt="">

            </div>



        </div>
    </div>

</body>

</html>
